<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <h1 class="sr-only">Valentine</h1>

    <div class="envelope-wrapper">
      <div class="envelope" id="envelope" role="button" tabindex="0" aria-pressed="false" aria-label="Open the valentine">
        <div class="flap"></div>
        <div class="body">
          <div class="letter">
            <div class="heart">❤</div>
            <p class="message">Will you always be my Valentine, Kat?.</p>
          </div>
        </div>
      </div>
      <div class="hearts" id="hearts" aria-hidden="true"></div>
      <div class="controls">
        <a class="btn next-btn" id="nextBtn" href="next.html">Next Page →</a>
      </div>
      <p class="hint">Click or press Enter to open</p>
    </div>

  <script src="script.js"></script>
  </main>
</body>
</html>
